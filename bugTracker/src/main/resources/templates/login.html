<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="login">
    <div class="heading">

        <head>
            <link href="bug.css" rel="stylesheet"/>
            <title>Login</title>
        </head>

        <body>
        <h1>Welcome to BugTracker</h1>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <form th:action="@{/login.html}" method="post">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="username" name="username" autofocus="autofocus" class="form-control" placeholder="Username">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>
            <br>
            <input type="submit" class="float" value="Log in" />
        </form>
        </body>
    </div>
</div>
</html>
